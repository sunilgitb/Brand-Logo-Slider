/* CSS code */

.logo-slider {
  width: 100%;
  height: 100px;
  overflow: hidden;
}

.logo-slider ul {
  display: flex;
  width: 3200px; /* Double the total width of all logos */
  height: 100px;
  gap: 110px;
  position: relative;
  animation: logo-slider-infinite 11s linear infinite; /* Adjusted animation duration */
  animation-fill-mode: forwards;
  padding: 0;
  margin: 0;
  list-style: none;
  animation-delay: -8s; /* Delay the start to avoid the initial gap */
}

.logo-slider li {
  width: 100px;
  height: 100px0px;
  flex-shrink: 0; /* Prevent items from shrinking */
}

.logo-slider li img {
  width: 100%;
  height: 100%;
}

@keyframes logo-slider-infinite {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-1100px); /* Move the width of all logos */
  }
}
</style>
